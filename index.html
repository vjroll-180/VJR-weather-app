<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="form-input-search"
          />
          <input type="submit" value="search" class="form-input-submit" />
        </form>
      </header>

      <main>
        <div>
          <div>
            <h1>London, UK</h1>
            <p>Fri 01 January 2024, 12:30</p>
          </div>

          <div>
            <p>Wind: 5.5mph, Humidity:60%<br />Moderate rain</p>
          </div>

          <div>☔</div>

          <div>18°C</div>
        </div>

        <div>
          <ul>
            <li>Fri<br />☀<br />18°C 11°C</li>
            <li>Sat<br />☀<br />18°C 11°C</li>
            <li>Sun<br />☀<br />18°C 11°C</li>
            <li>Mon<br />☀<br />18°C 11°C</li>
            <li>Tue<br />☀<br />18°C 11°C</li>
          </ul>
        </div>
      </main>

      <footer>
        <div>
          Coded by
          <a href="https://github.com/vjroll-180" target="_blank"
            >Victoria Rowlands</a
          >
          and hosted on
          <a href="https://vjr-weather-app.netlify.app/" target="_blank"
            >Netlify</a
          >
        </div>

        <div>
          <button>°C</button>
          <button>°F</button>
        </div>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
