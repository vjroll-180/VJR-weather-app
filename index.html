<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="form-input-search"
            id="form-input-search"
          />
          <input type="submit" value="Search" class="form-input-submit" />
        </form>
      </header>

      <main>
        <div class="weather-data-current">
          <div>
            <h1><span id="city"></span></h1>
            <p class="weather-data-current-date">
              <span id="time"></span>
            </p>
            <p class="weather-data-current-description">
              Wind:
              <strong><span id="wind-speed"></span></strong>, Humidity:
              <strong><span id="humidity"></span></strong><br /><span
                id="description"
              ></span>
            </p>
          </div>

          <div class="weather-data-current-icon" id="icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png"
              class="weather-data-current-icon"
            />
          </div>

          <div class="weather-data-current-temperature">
            <span id="temperature"></span>Â°C
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        <div>
          Coded by
          <a href="https://github.com/vjroll-180" target="_blank"
            >Victoria Rowlands</a
          >
          and hosted on
          <a href="https://vjr-weather-app.netlify.app/" target="_blank"
            >Netlify</a
          >
        </div>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
