<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="form-input-search"
            id="form-input-search"
          />
          <input type="submit" value="Search" class="form-input-submit" />
        </form>
      </header>

      <main>
        <div class="weather-data-current">
          <div>
            <h1><span id="city"></span></h1>
            <p class="weather-data-current-date">
              <span id="time"></span>
            </p>
            <p class="weather-data-current-description">
              Wind:
              <strong><span id="wind-speed"></span></strong>, Humidity:
              <strong><span id="humidity"></span></strong><br /><span
                id="description"
              ></span>
            </p>
          </div>

          <div class="weather-data-current-icon">☔</div>

          <div class="weather-data-current-temperature">
            <span id="temperature"></span>°C
          </div>
        </div>

        <div class="weather-data-forecast">
          <ul>
            <li>
              <span class="weather-data-forecast-day">Fri</span>
              <br />
              <span class="weather-data-forecast-icon">☔</span>
              <br />
              <span class="weather-data-forecast-high">19°C</span> 11°C
            </li>

            <li>
              <span class="weather-data-forecast-day">Sat</span>
              <br />
              <span class="weather-data-forecast-icon">☀</span>
              <br />
              <span class="weather-data-forecast-high">18°C</span> 10°C
            </li>

            <li>
              <span class="weather-data-forecast-day">Sun</span>
              <br />
              <span class="weather-data-forecast-icon">⛅</span>
              <br />
              <span class="weather-data-forecast-high">17°C</span> 14°C
            </li>

            <li>
              <span class="weather-data-forecast-day">Mon</span>
              <br />
              <span class="weather-data-forecast-icon">🌫</span>
              <br />
              <span class="weather-data-forecast-high">19°C</span> 10°C
            </li>
            <li>
              <span class="weather-data-forecast-day">Tue</span>
              <br />
              <span class="weather-data-forecast-icon">❄</span>
              <br />
              <span class="weather-data-forecast-high">15°C</span> 13°C
            </li>
          </ul>
        </div>
      </main>

      <footer>
        <div>
          Coded by
          <a href="https://github.com/vjroll-180" target="_blank"
            >Victoria Rowlands</a
          >
          and hosted on
          <a href="https://vjr-weather-app.netlify.app/" target="_blank"
            >Netlify</a
          >
        </div>

        <div class="footer-icons">
          <div>
            <img src="src/github-icon.png" width="44px" class="github-icon" />
            <img src="src/netlify-icon.png" width="46px" class="netlify-icon" />
          </div>

          <div>
            <button>°C</button>
            <button>°F</button>
          </div>
        </div>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
